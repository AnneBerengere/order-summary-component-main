<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="style.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>


<body>

  <div class="container">

    <div class="hero">
      <img src="images/illustration-hero.svg"/>
    </div>


    <div class="content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="planCard">
        <img src="images/icon-music.svg" alt="icon music"/>
        <div class="actualPlan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a class="changeLink">Change</a>
      </div>

      <button class="paymentButton">Proceed to Payment</button>

      <button>Cancel Order</button>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anne-Bérengère Gesset</a>.
  </div>

</body>

</html>
